<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="profile-page">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" id="dashboard-link"
            ><i class="fas fa-home"></i> Dashboard</a
          >
          <a href="task-list.html" id="task-list-link"
            ><i class="fas fa-tasks"></i> Task List</a
          >
          <a href="create-task.html" id="create-task-link"
            ><i class="fas fa-plus-circle"></i> New Task</a
          >
          <a href="profile.html" id="profile-link"
            ><i class="fas fa-user"></i> Profile</a
          >
          <a href="signup.html" id="signup-link"
            ><i class="fas fa-user-plus"></i> Sign Up</a
          >
          <a href="login.html" id="login-link"
            ><i class="fas fa-sign-in-alt"></i> Login</a
          >
        </div>
        <div class="nav-right">
          <div class="notification-container">
            <button class="notification-btn" aria-label="Notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-badge" id="notification-badge">3</span>
            </button>
          </div>
          <form class="search-form" action="search.html" method="GET">
            <input
              type="text"
              name="query"
              placeholder="Search tasks..."
              class="search-input"
            />
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <a href="javascript:void(0);" class="logout-btn" id="logoutBtn"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </div>
      </nav>
    </header>

    <!-- Confirmation Box -->
    <div id="confirmationBox" class="confirmation-box" style="display: none">
      <h2>Logout Confirmation</h2>
      <p>Do you need to Logout?</p>
      <button id="confirmLogout" class="btn btn-confirm">Yes</button>
      <button id="cancelLogout" class="btn btn-cancel">No</button>
    </div>

    <main class="container">
      <h1 class="page-title">
        <i class="fas fa-user-circle"></i> Your Profile
      </h1>
      <div class="profile-container">
        <div class="profile-picture">
          <img
            id="profileImage"
            src="default-profile.png"
            alt="Profile Picture"
          />
          <input
            type="file"
            id="uploadProfilePic"
            accept="image/*"
            style="display: none"
          />
          <button id="changeProfilePic" class="btn btn-edit">
            <i class="fas fa-camera"></i> Change Picture
          </button>
        </div>
        <div class="profile-details">
          <form id="profileForm">
            <div class="form-group">
              <label for="name"><i class="fas fa-id-card"></i> Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <label for="role"><i class="fas fa-briefcase"></i> Role</label>
              <input
                type="text"
                id="role"
                name="role"
                placeholder="Your role"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
              <textarea
                id="bio"
                name="bio"
                placeholder="Tell us about yourself"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="saveProfile" class="btn btn-save">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Task Management System. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
