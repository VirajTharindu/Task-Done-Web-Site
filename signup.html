<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Task Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="signup-page">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="login.html" id="signup-link"
            ><i class="fas fa-user-plus"></i> Sign In</a
          >
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="page-title">
        <i class="fas fa-user-plus"></i> Create a New Account
      </h1>
      <form
        id="signup-form"
        class="task-form"
        action="signup.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Full Name -->
        <div class="form-group">
          <label for="name"><i class="fas fa-id-card"></i> Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter full name"
          />
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter username"
          />
        </div>

        <!-- Company ID -->
        <div class="form-group">
          <label for="company-id"
            ><i class="fas fa-building"></i> Company ID</label
          >
          <input
            type="text"
            id="company-id"
            name="company_id"
            required
            placeholder="Enter company ID"
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter email address"
          />
        </div>

        <!-- Role -->
        <div class="form-group">
          <label for="role"><i class="fas fa-briefcase"></i> Role</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="admin">admin</option>

            <option value="user">user</option>
          </select>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="Enter phone number"
          />
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob"
            ><i class="fas fa-calendar-alt"></i> Date of Birth</label
          >
          <input type="date" id="dob" name="dob" required />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address"
            ><i class="fas fa-map-marker-alt"></i> Address</label
          >
          <textarea
            id="address"
            name="address"
            required
            placeholder="Enter your address"
          ></textarea>
        </div>

        <!-- Bio -->
        <div class="form-group">
          <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Tell us about yourself"
          ></textarea>
        </div>

        <!-- Profile Picture -->
        <div class="form-group">
          <label for="profile-pic"
            ><i class="fas fa-camera"></i> Profile Picture</label
          >
          <input
            type="file"
            id="profile-pic"
            name="profile_pic"
            accept="image/*"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter password"
          />
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit" class="btn btn-save">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Task Management System. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
  </body>
</html>
