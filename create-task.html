<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task - Task Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" id="dashboard-link"
            ><i class="fas fa-home"></i> Dashboard</a
          >
          <a href="task-list.html" id="task-list-link"
            ><i class="fas fa-tasks"></i> Task List</a
          >
          <a href="create-task.html" id="create-task-link"
            ><i class="fas fa-plus-circle"></i> New Task</a
          >
          <a href="profile.html" id="profile-link"
            ><i class="fas fa-user"></i> Profile</a
          >
          <a href="signup.html" id="signup-link"
            ><i class="fas fa-user-plus"></i> Sign Up</a
          >
          <a href="login.html" id="login-link"
            ><i class="fas fa-sign-in-alt"></i> Login</a
          >
        </div>
        <div class="nav-right">
          <div class="notification-container">
            <button class="notification-btn" aria-label="Notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-badge" id="notification-badge">3</span>
            </button>
          </div>
          <form class="search-form" action="search.html" method="GET">
            <input
              type="text"
              name="query"
              placeholder="Search tasks..."
              class="search-input"
            />
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <a href="javascript:void(0);" class="logout-btn" id="logoutBtn"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </div>
      </nav>
    </header>

    <!-- Confirmation Box -->
    <div id="confirmationBox" class="confirmation-box" style="display: none">
      <h2>Logout Confirmation</h2>
      <p>Do you need to Logout?</p>
      <button id="confirmLogout" class="btn btn-confirm">Yes</button>
      <button id="cancelLogout" class="btn btn-cancel">No</button>
    </div>

    <main class="container">
      <h1 class="page-title">
        <i class="fas fa-plus-circle"></i> Create New Task
      </h1>
      <form
        id="create-task-form"
        class="task-form"
        action="create-task.php"
        method="POST"
      >
        <div class="form-group">
          <label for="title"><i class="fas fa-heading"></i> Task Title</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            placeholder="Enter task title"
          />
        </div>

        <div class="form-group">
          <label for="description"
            ><i class="fas fa-align-left"></i> Description</label
          >
          <textarea
            id="description"
            name="description"
            required
            placeholder="Enter task description"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="priority"><i class="fas fa-flag"></i> Priority</label>
            <select id="priority" name="priority" required>
              <option value="" disabled selected>Select priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="deadline"
              ><i class="fas fa-calendar-alt"></i> Deadline</label
            >
            <input type="date" id="deadline" name="deadline" required />
          </div>
        </div>

        <div class="form-group">
          <label for="assign-to-user"
            ><i class="fas fa-user"></i> Assign to the User</label
          >
          <input
            type="text"
            id="assign-to-user"
            name="assign-to-user"
            required
            placeholder="Enter user's name"
            autocomplete="on"
          />
          <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
          <label for="status"><i class="fas fa-tasks"></i> Status</label>
          <select id="status" name="status" required>
            <option value="" disabled selected>Select status</option>
            <option value="To-Do">To-Do</option>
            <option value="In-Progress">In-Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-save">
            <i class="fas fa-save"></i> Save Task
          </button>
          <a href="task-list.html" class="btn btn-cancel"
            ><i class="fas fa-times"></i> Cancel</a
          >
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Task Management System. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="get_users.js"></script>
    <script src="fetch-task.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
