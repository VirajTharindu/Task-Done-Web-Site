<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" id="dashboard-link"
            ><i class="fas fa-home"></i> Dashboard</a
          >
          <a href="/task-list/task-list.html" id="task-list-link"
            ><i class="fas fa-tasks"></i> Task List</a
          >
          <a href="/create-task/create-task.html" id="create-task-link"
            ><i class="fas fa-plus-circle"></i> New Task</a
          >
          <a href="/profile/profile.html" id="profile-link"
            ><i class="fas fa-user"></i> Profile</a
          >
          <a href="/signup/signup.html" id="signup-link"
            ><i class="fas fa-user-plus"></i> Sign Up</a
          >
          <a href="/login/login.html" id="login-link"
            ><i class="fas fa-sign-in-alt"></i> Login</a
          >
        </div>
        <div class="nav-right">
          <div class="notification-container">
            <button class="notification-btn" aria-label="Notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-badge" id="notification-badge">3</span>
            </button>
          </div>
          <form class="search-form" action="search.html" method="GET">
            <input
              type="text"
              name="query"
              placeholder="Search tasks..."
              class="search-input"
            />
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <a href="javascript:void(0);" class="logout-btn" id="logoutBtn"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </div>
      </nav>
    </header>

    <!-- Confirmation Box -->
    <div id="confirmationBox" class="confirmation-box" style="display: none">
      <h2>Logout Confirmation</h2>
      <p>Do you need to Logout?</p>
      <button id="confirmLogout" class="btn btn-confirm">Yes</button>
      <button id="cancelLogout" class="btn btn-cancel">No</button>
    </div>

    <main class="dashboard">
      <h1 class="page-title">
        <i class="fas fa-plus-circle"></i>Welcome to your dashboard!
      </h1>
      <div class="dashboard-summary">
        <div class="summary-card">
          <h3>Total Tasks</h3>
          <p class="summary-number">24</p>
        </div>
        <div class="summary-card">
          <h3>Pending Tasks</h3>
          <p class="summary-number">10</p>
        </div>
        <div class="summary-card">
          <h3>Completed Tasks</h3>
          <p class="summary-number">14</p>
        </div>
      </div>
      <div class="recent-tasks">
        <h2>Recent Tasks</h2>
        <ul id="recent-task-list">
          <!-- Recent tasks will be dynamically added here -->
        </ul>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Task Management System. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
